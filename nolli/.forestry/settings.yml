---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: nolli/content
  label: Pages
  create: all
  match: "*"
- type: directory
  path: nolli/content/volunteer
  label: Volunteer
  create: all
  match: "**/*"
- type: directory
  path: nolli/content/platform
  label: Platform
  create: all
  match: "**/*"
- type: directory
  path: nolli/content/events
  label: Events
  create: all
  match: "**/*"
- type: directory
  path: nolli/content/donate
  label: Donate
  create: all
  match: "**/*"
- type: directory
  path: nolli/content/about
  label: About, Donate, Volunteer
  create: all
  match: "**/*"
upload_dir: nolli//static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.71.1
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.71.1
