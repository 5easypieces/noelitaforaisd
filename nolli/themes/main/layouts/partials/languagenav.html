{{ if .IsTranslated }}
  <div class="language-nav">
    {{ $.Scratch.Set "language" .Language }}
    {{ range .AllTranslations }}
      <a href="{{ .Permalink }}" class="{{- if ne ($.Scratch.Get "language") .Language -}}pseudo {{end}}button">{{ .Language.LanguageName }}</a>
    {{ end}}
  </div>
{{ end }}
