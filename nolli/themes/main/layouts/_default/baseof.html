<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
  <head>
    {{- partial "head" . -}}
  </head>
  <body>
    {{- partialCached "header" . -}}

    <main id="home">
      {{ if .IsTranslated }}
      	<div class="LangNav" style="padding-top: 30px">
      	{{ range .Translations }}
      		<a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
      	{{ end}}
      </div>
      {{ end }}

      {{ block "main" . }}{{ end }}

    </main>
  </body>
</html>
