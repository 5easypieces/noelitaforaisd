<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
  <head>
    {{ partial "head" . }}
  </head>

  <body>
    {{ partialCached "header" . }}

    <main id="home">
      <ul>
{{ range $.Site.Home.AllTranslations }}
<li><a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
{{ end }}
</ul>
      {{ .Content }}
    </main>
  </body>
</html>
