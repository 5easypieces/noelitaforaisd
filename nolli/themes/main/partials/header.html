<nav>

  <a href="{{.Site.BaseURL}}" class="brand">
    {{ $logo := resources.Get "images/kjs_icon.jpg" }}
    <img class="logo" src="{{$logo.Permalink}}" />
    <span class="brand__title">{{.Site.Title}}</span>
    <span class="brand__subtitle" style="text-transform: capitalize; font-weight: 200; font-size: .6em; line-height: -.2em">{{.Site.Params.subtitle}}</span>
  </a>
  <!-- responsive-->
  <input id="bmenub" type="checkbox" class="show">
  <label for="bmenub" class="burger pseudo button" style="margin-top: -12px;">&#9776;</label>
  <div class="menu">
    {{- range .Site.Menus.main }}
      <a href="{{.URL}}" class="pseudo button icon-picture">{{ .Name }}</a>
    {{- end -}}
  </div>
</nav>
