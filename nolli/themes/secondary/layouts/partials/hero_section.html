
<div id="hero" title="" class="flex one two-500 four-1600">
  <div class="hero__title full half-500 off-fourth-1600 fourth-1600">
    <h1>{{.Title|markdownify}}</h1>
    {{with .Params.abstract}}<div class="hero__abstract">{{ . |markdownify}}</div>{{end}}
  </div>
  <div class="hero__image full half-500">
    <img src="{{.Scratch.Get "header_image_url" }}" alt="{{.Scratch.Get "header_image_description"}}" >
  </div>
</div>
