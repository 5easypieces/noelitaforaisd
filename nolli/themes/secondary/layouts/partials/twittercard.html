<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{.Site.Params.twitter_handle}}" />
<meta name="twitter:creator" content="@5easypieces" />
<meta property="og:url" content="{{.Permalink}}" />
<meta property="og:title" content="{{.Title}}" />
{{ if ne .Params.abstract "" }}<meta property="og:description" content="{{.Params.abstract}}" />{{end}}

{{- with .Resources.GetMatch "hero" -}}
{{- $image := . -}}

 {{ $image := .Resize "400x q30" }}
  <meta property="og:image" content="{{$image.Permalink}}" />
  {{ else }}
  {{ $image := resources.Get "images/noelita_logo.jpg" }}
  {{ $image := .Resize "400x q30" }}
   <meta property="og:image" content="{{$image.Permalink}}" />
{{- end -}}
