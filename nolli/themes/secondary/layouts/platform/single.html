{{ define "main" }}
  <div id="maincontent" class="flex six">
    <div class="full off-sixth-800 two-third-800 abstract">
      {{.Params.abstract}}
    </div>
    <div class="full off-sixth-800 two-third-800 off-fourth-1200 half-1200">

      {{ .Content }}
    </div>
  </div>
  {{ with or .PrevInSection .NextInSection }}
  <div id="footernav" class="flex two">
    {{with .NextInSection}}
      <div class="full half-800">
        <a href="{{.Permalink}}">{{.Title}}</a>
      </div>
    {{end}}
    {{with .PrevInSection}}
      <div class="full half-800">
        <a href="{{.Permalink}}">{{.Title}}</a>
      </div>
    {{end}}
  </div>
  {{end}}

{{ end }}
