<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
  <head>
    {{- partial "head" . -}}
  </head>
  <body>

    {{ partial "hero" . }}
    {{ if .IsTranslated }}
    <div class="buttons has-addons" style="position: absolute; right: 0">
      {{ $.Scratch.Set "language" .Language }}
      {{ range .AllTranslations }}
        <a href="{{ .Permalink }}" class="button is-small {{ if eq ($.Scratch.Get "language") .Language }} is-info {{else}} is-text {{end}}" style="border-radius: 0px;">{{ .Language }}</a>
      {{ end}}
    </div>
    {{ end }}
    <div id="maincontent">
      {{block "main" . }}{{ end }}
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>{{ i18n "legalese" }}</p>
      </div>
    </footer>

  </body>

</html>
