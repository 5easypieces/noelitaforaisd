{{ define "main" }}
{{ partial "get_hero_image" .}}
{{$color_mod := partial "func/colors" .}}
<div class="section">
  <div class="container">
      <div class="columns">
          <div class="column is-two-fifths">
            <img style="max-height: 300px" alt="{{$.Scratch.Get "header_image_description"}}" class="" src="{{$.Scratch.Get "header_image_url"}}">
          </div>
          <div class="column">
            <div class="section content">
              {{.Content|markdownify}}
            </div>
            <div class="section">
              <div class="columns is-multiline">
                  {{ range .Pages }}
                    <div class="column is-half-tablet is-two-thirds-desktop is-half-widescreen">
                      {{partial "card" .}}
                    </div>
                  {{end}}

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>





{{ end }}
