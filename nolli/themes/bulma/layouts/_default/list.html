{{ define "main" }}
{{ partial "get_hero_image" .}}
{{$color_mod := partial "func/colors" .}}
  {{with .Content}}
    <div class="section">
        <div class="content container">
          <div class="main_image" style="padding: 20px; float: left">

            <img style="max-height: 300px" alt="{{$.Scratch.Get "header_image_description"}}" class="" src="{{$.Scratch.Get "header_image_url"}}">
          </div>
          {{.}}
        </div>
    </div>
  {{end}}
  <div class="section">
    <div class="container ">

      <div class="columns is-multiline">
          {{ range .Pages }}
            <div class="column is-half-tablet is-two-thirds-desktop is-half-widescreen">
              {{partial "card" .}}
            </div>
          {{end}}

        </div>
      </div>
    </div>




{{ end }}
