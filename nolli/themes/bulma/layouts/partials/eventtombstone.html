{{ $startdate := time .Params.event_start }}
<div class="event-date" itemprop="startDate" content="{{dateFormat "2006-01-02T15:04" $startdate}}">
  {{dateFormat "January 02, 2006" $startdate }}
</div>
<time class="doorTime" datetime="{{$startdate}}">{{ dateFormat "3:04 PM" $startdate }} </time><br />
