{{$color_mod := partial "func/colors" .}}
  {{partial "header" . }}
<div class="hero is-medium is-info">
  <div class="hero-head">






  </div>
  <div class="hero-body">
    <div class="container">

      <h1 class="title has-text-white">
        {{.Title|markdownify}}
      </h1>
      <p class="subtitle has-text-white is-family-secondary is-6">
        {{.Params.abstract}}
      </p>
      

    </div>
  </div>
  <div class="hero-foot">

    {{ if .IsTranslated }}
      {{ $.Scratch.Set "language" .Language }}
      {{ range .AllTranslations }}
        <a href="{{ .Permalink }}" class="is-align-self-flex-end button is-small {{ if eq ($.Scratch.Get "language") .Language }} is-primary {{else}} is-text has-text-white{{end}}">{{ .Language }}</a>
      {{ end}}
    {{ end }}

  </div>
</div>
